<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login-Spotify</title>
</head>

<body>

    <div class="container">
        <div class="topnav">
            <a href="#">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
                    alt="Logo" />
            </a>
        </div>
        <div class="hori-line">
            <hr>
        </div>

        <div class="button">
            <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> <b> CONTINUE WITH FACEBOOK</b>
            </a>

        </div>
        <div class="button1">
            <a href="#" class="fb1 btn1">
                <i class="fa fa-apple"></i> <b> CONTINUE WITH APPLE</b>
            </a>

        </div>
        <div class="button2">
            <a href="#" class="fb2 btn2">
                <i class="fa fa-google"></i> <b> CONTINUE WITH GOOGLE</b>
            </a>

        </div>
        <div class="button3">
            <a href="#" class="fb3 btn3">
                <i class="fa fa-mobile"></i> <b> CONTINUE WITH MOBILE</b>
            </a>

        </div>



        <div class="class-name"> </div>
        <p class="input">
            <label class="t1"><b>Email address or username</b></label>
            <input type="text" placeholder="      First and last Name" required class="t">
        </p>

        <p class="input">
            <label class="t1"><b>Password</b></label>
            <input type="password" placeholder="      Password" required class="t">
        </p>

        <div class="password-area">

            <span><a href="">Forgot your password?</a></span>


        </div>

        <div class="button4">
           <input type="checkbox" class="c1"><b style="color: pink;">Remember me</b>
           <a href="#" class="fb4 btn4"> log in
        </a>

        </div>
        <div class="class-name"> </div>
    </div>
    <div class="button5">
        <a href="#" class="fb5 btn5">
            SIGN UP  FOR SPOTIFY
        </a>

    </div>

</body>




</html>
